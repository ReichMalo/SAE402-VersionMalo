<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Burger Kitchen</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@d5f3f8/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/physx@v0.3.x/dist/physx.min.js"></script>

  <link rel="stylesheet" href="style.css" />

  <script src="js/grab-controller.js"></script>
  <script src="js/infinite-supply.js"></script>
  <script src="js/trash-bin.js"></script>
  <script src="js/score-manager.js"></script>
</head>
<body>
<a-scene
        xr-mode-ui="enterARButton: #start-ar-button; XRMode: xr;"
        renderer="alpha: true; antialias: true"
        physx="autoLoad: true; delay: 0; gravity: 0 -9.8 0; wasmUrl: https://cdn.jsdelivr.net/gh/c-frame/physx@v0.3.x/wasm/physx.release.wasm"
        webxr="referenceSpaceType: local-floor; requiredFeatures: local-floor; optionalFeatures: hit-test;"
        hit-test-cursor="cursor: #cursor; ring: #cursorRing"
        zone-tool="root: #anchor-root; cursor: #cursor"
>

  <a-assets>
    <a-asset-item id="model-pan" src="assets/Pan.glb"></a-asset-item>
    <a-asset-item id="model-plate" src="assets/Plate.glb"></a-asset-item>
    <a-asset-item id="model-bun-top" src="assets/bunTop.glb"></a-asset-item>
    <a-asset-item id="model-bun-bottom" src="assets/bunBottom.glb"></a-asset-item>
    <a-asset-item id="model-patty" src="assets/patty.glb"></a-asset-item>
    <a-asset-item id="model-cheese" src="assets/cheese.glb"></a-asset-item>
    <a-asset-item id="model-tomato" src="assets/tomato.glb"></a-asset-item>
    <a-asset-item id="model-onion" src="assets/onion.glb"></a-asset-item>
    <a-asset-item id="model-mustard" src="assets/mustard.glb"></a-asset-item>
    <a-asset-item id="model-ketchup" src="assets/ketchup.glb"></a-asset-item>
    <a-asset-item id="model-spatula" src="assets/spatula.glb"></a-asset-item>
    <a-asset-item id="model-trash" src="assets/trash.glb"></a-asset-item>
    <audio id="sizzle-sound" src="assets/sizzle.mp3"></audio>
  </a-assets>

  <a-entity
          camera
          look-controls
          wasd-controls="enabled: false"
          position="0 1.6 0"
  >
    <a-entity
            cursor="rayOrigin: mouse"
            raycaster="objects: .interactable; far: 2"
    ></a-entity>
  </a-entity>

  <a-entity id="leftHand"
            laser-controls="hand: left"
            raycaster="objects: .interactable; far: 2; showLine: true"
            grab-controller
            line="color: white; opacity: 0.5"></a-entity>

  <a-entity id="rightHand"
            laser-controls="hand: right"
            raycaster="objects: .interactable; far: 2; showLine: true"
            grab-controller
            line="color: white; opacity: 0.5"></a-entity>

  <a-entity id="anchor-root"></a-entity>

  <a-entity id="cursor" visible="false">
    <a-ring
            id="cursorRing"
            color="#00FF7F"
            radius-inner="0.03"
            radius-outer="0.06"
            rotation="-90 0 0"
    ></a-ring>
  </a-entity>
</a-scene>

<div id="overlay">
  <button id="start-ar-button" class="ar-button">Start AR Kitchen</button>
  <button id="reset-zone-button" class="reset-button" style="display:none;">Reset Kitchen</button>
  <div id="status">DÃ©finissez 4 points pour votre table</div>
</div>

<script src="script.js"></script>
</body>
</html>
