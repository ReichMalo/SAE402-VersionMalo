<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>XR Burger Workshop</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@d5f3f8/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/physx@v0.3.x/dist/physx.min.js"></script>

    <link rel="stylesheet" href="public/styles.css" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <a-scene
      xr-mode-ui="XRMode: xr"
      inspector=""
      keyboard-shortcuts=""
      screenshot=""
      device-orientation-permission-ui=""
      physx="autoLoad: true; delay: 0; gravity: 0 -9.8 0; wasmUrl: https://cdn.jsdelivr.net/gh/c-frame/physx@v0.3.x/wasm/physx.release.wasm"
    >
        <a-asset-item
          id="model-table"
          src="./public/assets/Table.glb"
        ></a-asset-item>
        <a-asset-item
          id="model-patty"
          src="./public/assets/patty.glb"
        ></a-asset-item>
        <a-asset-item
          id="model-bun-bottom"
          src="./public/assets/bunBottom.glb"
        ></a-asset-item>
        <a-asset-item
          id="model-bun-top"
          src="./public/assets/bunTop.glb"
        ></a-asset-item>
        <a-asset-item
          id="model-cheese"
          src="./public/assets/cheese.glb"
        ></a-asset-item>
        <a-asset-item
          id="model-tomato"
          src="./public/assets/tomato.glb"
        ></a-asset-item>
        <a-asset-item
          id="model-onion"
          src="./public/assets/onion.glb"
        ></a-asset-item>
        <a-asset-item
          id="model-pan"
          src="./public/assets/Pan.glb"
        ></a-asset-item>
        <a-asset-item
          id="model-plate"
          src="./public/assets/Plate.glb"
        ></a-asset-item>
        <a-asset-item
          id="model-ketchup"
          src="./public/assets/ketchup.glb"
        ></a-asset-item>
        <a-asset-item
          id="model-mustard"
          src="./public/assets/mustard.glb"
        ></a-asset-item>
        <a-asset-item
          id="model-trash"
          src="./public/assets/trash.glb"
        ></a-asset-item>
        <a-asset-item
          id="model-spatula"
          src="./public/assets/spatula.glb"
        ></a-asset-item>
        <a-asset-item
          id="hand-model"
          src="./public/assets/hand.glb"
        ></a-asset-item>

        <audio id="sizzle-sound" src="./public/assets/sizzle.mp3"></audio>
      </a-assets>

      <a-box
        id="worktop"
        position="0 0.8 -1"
        width="3"
        height="0.1"
        depth="0.8"
        color="#444"
        material=""
        geometry="height: 0.11; depth: 1.05"
        
        physx-body="type: static"
      ></a-box>
      <a-box
        id="worktop-2"
        position="1.08 0.8 0.21"
        width="3"
        height="0.1"
        depth="0.8"
        color="#444"
        material=""
        geometry="height: 0.11; depth: 1.06"
        rotation="0.02 -90 0.07"
        scale="0.5 1 0.8"
        
        physx-body="type: static"
      ></a-box>
      <a-box
        id="worktop-3"
        position="1.08 0.8 0.21"
        width="3"
        height="0.1"
        depth="0.8"
        color="#444"
        material=""
        geometry="height: 0.11; depth: 1.06"
        rotation="0.02 -90 0.07"
        scale="0.5 1 0.8"
        
        physx-body="type: static"
      ></a-box>

      <a-box
        id="grill"
        position="0.01 0.86 -1"
        width="0.6"
        height="0.05"
        depth="0.5"
        color="#222"
        material=""
        geometry=""
        
        physx-body="type: static"
      ></a-box>

      <a-entity
        id="frying-pan"
        class="interactable"
        gltf-model="#model-pan"
        position="-0.01942 0.947 -0.70134"
        scale="0.2 0.2 0.2"
        rotation="0 180 0"
        stackable=""
        item-type="pan"
        sound="src: #sizzle-sound; on: start-cooking; poolSize: 5"
        
        physx-body="type: dynamic; mass: 0.5"
      ></a-entity>

      <a-entity
        id="serving-plate"
        class="interactable"
        gltf-model="#model-plate"
        position="0.95 0.89 0.42"
        scale="0.4 0.4 0.4"
        stackable=""
        item-type="plate"
        infinite-supply=""
        data-is-original="true"
        data-physx-mass="0.3"
        
        physx-body="type: static"
      ></a-entity>

      <a-entity
        id="bun-top"
        class="interactable"
        gltf-model="#model-bun-top"
        position="0.88 0.86 -1.15"
        scale="0.3 0.3 0.3"
        stackable=""
        item-type="bun"
        infinite-supply=""
        data-is-original="true"
        data-physx-mass="0.2"
        rotation=""
        
        physx-body="type: static"
      ></a-entity>

      <a-entity
        id="bun-bottom"
        class="interactable"
        gltf-model="#model-bun-bottom"
        position="1.19 0.86 -1.15"
        scale="0.3 0.3 0.3"
        stackable=""
        item-type="bun"
        infinite-supply=""
        data-is-original="true"
        data-physx-mass="0.2"
        rotation=""
        
        physx-body="type: static"
      ></a-entity>

      <a-entity
        id="patty"
        class="interactable"
        gltf-model="#model-patty"
        position="0.88 0.85 -0.75"
        stackable=""
        item-type="patty"
        scale="0.6 0.6 0.6"
        infinite-supply=""
        data-is-original="true"
        data-physx-mass="0.3"
        
        physx-body="type: static"
      ></a-entity>

      <a-entity
        id="cheese"
        class="interactable"
        gltf-model="#model-cheese"
        position="1.29456 0.85 -0.29922"
        stackable=""
        item-type="cheese"
        scale="0.6 0.6 0.6"
        infinite-supply=""
        data-is-original="true"
        data-physx-mass="0.15"
        
        physx-body="type: static"
      ></a-entity>

      <a-entity
        id="tomato"
        class="interactable"
        gltf-model="#model-tomato"
        position="1.16678 0.85 -0.5527"
        scale="0.15 0.15 0.15"
        stackable=""
        item-type="tomato"
        infinite-supply=""
        data-is-original="true"
        data-physx-mass="0.1"
        
        physx-body="type: static"
      ></a-entity>

      <a-entity
        id="onion"
        class="interactable"
        gltf-model="#model-onion"
        position="1.23 0.85 -0.85799"
        scale="0.25 0.25 0.25"
        stackable=""
        item-type="onion"
        rotation="-0.21000000000000002 0 0"
        infinite-supply=""
        data-is-original="true"
        data-physx-mass="0.1"
        
        physx-body="type: static"
      ></a-entity>

      <a-entity
        class="interactable"
        gltf-model="#model-ketchup"
        id="ketchup"
        position="1.25 0.85 0.08"
        scale="0.5 0.5 0.5"
        stackable=""
        item-type="ketchup"
        
        physx-body="type: dynamic; mass: 0.2"
      ></a-entity>

      <a-entity
        class="interactable"
        gltf-model="#model-mustard"
        id="mustard"
        position="1.25 0.85 -0.05"
        scale="0.5 0.5 0.5"
        stackable=""
        item-type="mustard"
        
        physx-body="type: dynamic; mass: 0.2"
      ></a-entity>

      <a-entity
        gltf-model="#model-trash"
        id="trash"
        position="1.00147 0.6 1.26816"
        scale="0.1 0.1 0.1"
        item-type="trash"
        
        rotation=""
        trash-bin="destroyDelay: 300"
        physx-body="type: dynamic; mass: 0.5"
        ><a-ring
          geometry="radiusInner: 0.4; radiusOuter: 0.5"
          material="color: #ff6b6b; opacity: 0.3; transparent: true"
          position="0 0.1 0"
          rotation="-90 0 0"
        ></a-ring
        ><a-ring
          geometry="radiusInner: 0.4; radiusOuter: 0.5"
          material="color: #ff6b6b; opacity: 0.3; transparent: true"
          position="0 0.1 0"
          rotation="-90 0 0"
        ></a-ring
      ></a-entity>

      <a-entity
        class="interactable"
        gltf-model="#model-spatula"
        id="spatula"
        position="-0.42 0.95 -0.92"
        scale="0.4 0.4 0.4"
        rotation="0 270 0"
        stackable=""
        item-type="spatula"
        
        physx-body="type: dynamic; mass: 0.15"
      ></a-entity>

      <a-entity id="cameraRig">
        <a-camera
          id="camera"
          look-controls=""
          wasd-controls=""
          camera=""
          rotation="-21.199438419840472 -55.46231456866367 0"
          data-aframe-inspector-original-camera=""
        >
          <a-entity
            cursor="rayOrigin: mouse"
            raycaster="objects: .interactable; direction: 0.47119172506148044 0.2688851744103847 -0.8400470946416536; origin: 0 1.6 2; useWorldCoordinates: true; showLine: false"
            grab-controller=""
          ></a-entity>
        </a-camera>
        <a-entity
          id="leftHand"
          oculus-touch-controls="hand: left; model: false"
          raycaster="objects: .interactable; showLine: false; far: 0.15"
          grab-controller=""
          
        >
          <a-entity
            gltf-model="#hand-model"
            scale="0.003 0.003 -0.003"
            rotation="230 -100 35"
            position="0 0 0"
          ></a-entity>
          <a-box
            position="0 0 0"
            rotation="0 -40 20"
            width="0.08"
            height="0.02"
            depth="0.25"
            color="#F00"
            visible="false"
            physx-body="type: kinematic"
          ></a-box>
        </a-entity>
        <a-entity
          id="rightHand"
          oculus-touch-controls="hand: right; model: false"
          raycaster="objects: .interactable; showLine: false; far: 0.15"
          grab-controller=""
          
        >
          <a-entity
            gltf-model="#hand-model"
            scale="0.003 0.003 0.003"
            rotation="-230 -100 35"
            position="0 0 0"
          ></a-entity>
          <a-box
            position="0 0 0"
            rotation="0 20 -20"
            width="0.08"
            height="0.02"
            depth="0.25"
            color="#F00"
            visible="false"
            physx-body="type: kinematic"
          ></a-box>
        </a-entity>
      </a-entity>

      <a-entity score-manager=""></a-entity>
      <a-entity order-manager="interval: 18000; maxOrders: 2"></a-entity>

      <div class="a-loader-title" style="display: none">XR Burger Workshop</div>
    </a-scene>
  </body>
</html>
