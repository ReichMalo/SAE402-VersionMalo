<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics with Three.js + Cannon.js</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      canvas {
        display: block;
      }
      #info {
        position: fixed;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        font-family: monospace;
        font-size: 12px;
        z-index: 100;
      }
      #xr-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 15px 30px;
        font-size: 16px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 100;
      }
      #xr-button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <div>Three.js + Cannon.js + WebXR</div>
      <div id="fps">FPS: 0</div>
    </div>
    <button id="xr-button">Enter XR</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://esm.sh/three@r128",
          "three/examples/jsm/loaders/GLTFLoader.js": "https://esm.sh/three@r128/examples/jsm/loaders/GLTFLoader.js",
          "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
        }
      }
    </script>
    <script type="module" src="js/scene.js"></script>
  </body>
</html>
